{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="col-md-6 col-lg-6 col-sm-12 my-2">
    <div class="card">
            {% if post.blog_image %}
                    <div style="">
                        <img src="{{ post.blog_image.url}}" alt="" srcset="" class="img-fluid" style="width: 503px; height: 301px;">
                    </div>
                    
            {% else %}
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
                        role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
                            cap</text>
                    </svg>
                
            {% endif %}
        <div class="card-body">
            <h5 class="card-title" style="font-size: 2.5rem;"><em>{{post.title}}</em></h5>
            <p>{{ post.pub_date}} by {{ post.author}}</p>
            <p class="card-text lead">{{post.content|truncatewords:"15"}}</p>
            
        </div>
        <div class="card-footer d-flex justify-content-end">
            <a href="{% url 'blog:post-detail' post.id %}"><button class="btn btn-primary">Read more...</button></a>
        </div>
    </div>
</div>

{% endfor %}

{% endblock content %}
